<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <!-- Header -->
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <!-- Header -->

    <!-- Content -->
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/elements/element-karachaevsk.jpg" alt="старинное здание в горах">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" aria-label="Лайк" class="element__btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element-elbrus.jpg" alt="пейзаж долины">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" aria-label="Лайк" class="element__btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element-dombai.jpg" alt="горный пик на фоне леса">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" aria-label="Лайк" class="element__btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element-karachaevsk.jpg" alt="старинное здание в горах">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" aria-label="Лайк" class="element__btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element-elbrus.jpg" alt="пейзаж долины">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" aria-label="Лайк" class="element__btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element-dombai.jpg" alt="горный пик на фоне леса">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" aria-label="Лайк" class="element__btn"></button>
          </div>
        </article>
      </section>
    </main>
    <!-- Content -->

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Footer -->
  </div>
  <!-- Popup -->
  <div class="popup">
    <div class="popup__container">
      <form class="form" name="edit-profile">
        <h3 class="form__title">Редактировать профиль</h3>
        <input type="text" class="form__item" id="nickname" name="name" placeholder="Имя" required>
        <input type="text" class="form__item" id="job" name="description" placeholder="О себе" required>
        <button type="submit" class="form__btn">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </div>
  <!-- Popup -->

  <script src="./scripts/script.js"></script>
</body>
</html>
