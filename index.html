<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <!-- Header -->
    <header class="header">
      <img src="./images/logo.svg" alt="" class="header__logo">
    </header>
    <!-- Header -->

    <!-- Content -->
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="avatar">
        <div class="profile-info">
          <p class="profile-info__name">Жак-Ив Кусто</p>
          <p class="profile-info__description">Исследователь океана</p>
          <button class="profile-info__edit-button"></button>
        </div>
        <button class="add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/elements/element-karachaevsk.jpg" alt="старинное здание в горах">
          <div class="element__description">
            <p class="element__title">Карачаевск</p>
            <button class="element__btn element__btn_active"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elements/element-elbrus.jpg" alt="пейзаж долины">
          <div class="element__description">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__btn"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elements/element-dombai.jpg" alt="горный пик на фоне леса">
          <div class="element__description">
            <p class="element__title">Домбай</p>
            <button class="element__btn"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elements/element-karachaevsk.jpg" alt="старинное здание в горах">
          <div class="element__description">
            <p class="element__title">Карачаевск</p>
            <button class="element__btn"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elements/element-elbrus.jpg" alt="пейзаж долины">
          <div class="element__description">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__btn"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elements/element-dombai.jpg" alt="горный пик на фоне леса">
          <div class="element__description">
            <p class="element__title">Карачаево-Черкесия</p>
            <button class="element__btn"></button>
          </div>
        </div>
      </section>
    </main>
    <!-- Content -->

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Footer -->
  </div>
  <!-- Popup -->
  <div class="popup">
    <div class="popup__container">
      <section class="form">
        <form class="form__wrapper">
          <h1 class="form__title">Редактировать профиль</h1>
          <fieldset class="form__input-container">
            <input type="text" class="form__item" id="nickname" name="name" placeholder="Имя" required>
          </fieldset>
          <fieldset class="form__input-container">
            <input type="text" class="form__item" id="descr" name="description" placeholder="Описание" required>
          </fieldset>
          <button class="form__btn">Сохранить</button>
        </form>
      </section>
      <button class="popup__close-btn"></button>
    </div>
  </div>
  <!-- Popup -->
</body>
</html>
