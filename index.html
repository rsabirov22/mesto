<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <!-- Header -->
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <!-- Header -->

    <!-- Content -->
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <!-- Content -->

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Footer -->
  </div>

  <template id="card">
    <div class="element">
      <img class="element__image" src="url" alt="изображение">
      <div class="element__description">
        <p class="element__title"></p>
        <button type="button" aria-label="Лайк" class="element__btn"></button>
      </div>
      <button type="button" aria-label="Удалить" class="element__del"></button>
    </div>
  </template>

  <!-- Popup edit -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <form class="form" name="edit-profile">
        <h3 class="form__title">Редактировать профиль</h3>
        <input type="text" class="form__item" id="nickname" name="name" placeholder="Имя" required>
        <input type="text" class="form__item" id="job" name="description" placeholder="О себе" required>
        <button type="submit" class="form__btn">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </div>
  <!-- Popup edit -->

  <!-- Popup add -->
  <div class="popup popup_add">
    <div class="popup__container">
      <form class="form form_add-card" name="add-card">
        <h3 class="form__title">Новое место</h3>
        <input type="text" class="form__item" id="card-name" name="mesto-name" placeholder="Название" required>
        <input type="text" class="form__item" id="img-link" name="mesto-img" placeholder="Ссылка на картинку" required>
        <button type="submit" class="form__btn">Создать</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </div>
  <!-- Popup add -->

  <!-- Popup gallery -->
  <div class="gallery">
    <div class="gallery__container">
      <img src="url" class="gallery__img" alt="изображение">
      <p class="gallery__description"></p>
      <button type="button" aria-label="Закрыть" class="gallery__close-btn"></button>
    </div>
  </div>
  <!-- Popup gallery -->

  <script src="./scripts/script.js"></script>
</body>
</html>
