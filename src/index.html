<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <!-- Header -->
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <!-- Header -->

    <!-- Content -->
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" aria-label="Редактировать" id="edit-profile" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Добавить" id="add-mesto" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <!-- Content -->

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Footer -->
  </div>

  <template id="card">
    <div class="element">
      <img class="element__image" src="#" alt="изображение">
      <div class="element__description">
        <p class="element__title"></p>
        <button type="button" aria-label="Лайк" class="element__btn"></button>
      </div>
      <button type="button" aria-label="Удалить" class="element__del"></button>
    </div>
  </template>

  <!-- Popup edit -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <form class="popup__form" name="edit-profile" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <label class="popup__field">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            id="nickname"
            name="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
            autocomplete="off"
          >
          <span id="nickname-error" class="popup__error"></span>
        </label>
        <label class="popup__field">
          <input
            type="text"
            class="popup__input popup__input_type_description"
            id="job"
            name="description"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
            autocomplete="off"
          >
          <span id="job-error" class="popup__error"></span>
        </label>
        <button
          type="submit"
          id="edit-submit"
          class="popup__button popup__button_disabled"
        >
          Сохранить
        </button>
      </form>
      <button
        type="button"
        aria-label="Закрыть"
        id="edit-close"
        class="popup__close-btn"
      ></button>
    </div>
  </div>
  <!-- Popup edit -->

  <!-- Popup add -->
  <div class="popup popup_add">
    <div class="popup__container">
      <form class="popup__form popup__form_add-card" name="add-card" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <label class="popup__field">
          <input
            type="text"
            class="popup__input"
            id="card-name"
            name="name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
            autocomplete="off"
          >
          <span id="card-name-error" class="popup__error"></span>
        </label>
        <label class="popup__field">
          <input
            type="url"
            class="popup__input"
            id="img-link"
            name="link"
            placeholder="Ссылка на картинку"
            required
            autocomplete="off"
          >
          <span id="img-link-error" class="popup__error"></span>
        </label>
        <button
          type="submit"
          id="add-submit"
          class="popup__button"
        >
          Создать
        </button>
      </form>
      <button
        type="button"
        aria-label="Закрыть"
        id="add-close"
        class="popup__close-btn"
      ></button>
    </div>
  </div>
  <!-- Popup add -->

  <!-- Popup gallery -->
  <div class="gallery">
    <div class="gallery__container">
      <img src="#" class="gallery__img" alt="изображение">
      <p class="gallery__description"></p>
      <button type="button" aria-label="Закрыть" class="gallery__close-btn"></button>
    </div>
  </div>
  <!-- Popup gallery -->
</body>
</html>
